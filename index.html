<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .main {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .navbar {
            width: 86%;
            display: flex;
            margin: auto;
            padding: 15px 0;
            align-items: center;
            justify-content: space-between;
            margin-top: 50px;
        }
        ul {
            margin-top: -4%;
        }
        ul li {
            list-style: none;
            display: inline-block;
            padding: 10px 16px;
        }
        ul li a {
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: darkslategrey;
            transition: color .4s ease;
        }
        ul li a:hover {
            color: rgb(230, 104, 59);
        }
        .info {
            margin-left: 7%;
            margin-top: 10%;
        }
        .info h1 {
            font-size: 65px;
            color: rgb(36, 32, 30);
        }
        .info a {
            text-decoration: none;
            color: #fff;
            background: rgb(36, 32, 30);
            margin: 26px 0;
            padding: 10px 18px;
            border-radius: 10px;
            display: inline-block;
            transition: background .4s ease;
        }
        .info a:hover {
            background: rgb(59, 174, 209);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            border-color: rgb(230, 104, 59);
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: rgb(36, 32, 30);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.4s ease;
        }
        button:hover {
            background-color: rgb(59, 174, 209);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SKILL</a></li>
                <li><a href="#my-work">MY WORK</a></li>
                <li><a href="mediaquery.html">RESUME</a></li>
                <li><a href="#" id="contactBtn">CONTACT</a></li>
            </ul>
            <button id="darkModeToggle" style="padding: 10px; border-radius: 5px; cursor: pointer;">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="info">
            <h3>Hi, I am <span>KAMALESH.</span></h3>
            <h1><span>W</span>EB <span>D</span>ESIGNER</h1>
            <h3>Web designer and developer from Madurai.<br>I create websites to help businesses do better online.</h3>
            <a href="#">Hire me</a>
        </div>
    </div>
    
    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="font-size: 24px; color: rgb(36, 32, 30);">Contact Me</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="address" placeholder="Your Address" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript for Modal
        const contactBtn = document.getElementById('contactBtn');
        const modal = document.getElementById('contactModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        
        contactBtn.onclick = function() {
            modal.style.display = "block";
        }
        
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // JavaScript for Form Validation
        const contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();

            // Validate fields
            if (name === '') {
                alert('Please enter your name.');
            } else if (email === '') {
                alert('Please enter your email.');
            } else if (address === '') {
                alert('Please enter your address.');
            } else {
                alert('Form submitted successfully!');
                modal.style.display = "none";
                contactForm.reset();
            }
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if(body.classList.contains('dark-mode')) {
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
    </script>
</body>
</html>
