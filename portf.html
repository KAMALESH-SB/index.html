<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
        }
        .main {
            width: 100%;
            background: url('bg.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
        }
        .navbar {
            width: 86%;
            display: flex;
            margin: auto;
            padding: 15px 0;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            width: 160px;
            cursor: pointer;
        }
        ul {
            margin-top: -4%;
        }
        ul li {
            list-style: none;
            display: inline-block;
            padding: 10px 16px;
        }
        ul li a {
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: darkslategrey;
            transition: .4s ease;
        }
        ul li a:hover {
            color: rgb(230, 104, 59);
        }
        .info {
            margin-left: 7%;
            margin-top: 6%;
        }
        .info h1 {
            font-size: 65px;
            color: rgb(36, 32, 30);
        }
        .info h3 {
            font-size: 18px;
            letter-spacing: 1px;
            line-height: 24px;
        }
        .info span {
            color: rgb(230, 104, 59);
        }
        .info a {
            text-decoration: none;
            color: #fff;
            background: rgb(36, 32, 30);
            margin: 26px 0;
            padding: 10px 18px;
            border-radius: 10px;
            display: inline-block;
            transition: .4s ease;
        }
        .info a:hover {
            background: rgb(59, 174, 209);
        }
        .image {
            width: 30%;
            height: 60%;
            position: absolute;
            right: 100px;
            bottom: 0;
        }
        .image img {
            position: absolute;
            height: 140%;
            left: 40%;
            transform: translate(-50%);
            bottom: 0;
            transition: left 2s ease;
        }
        .image:hover .me {
            left: 55%;
        }
        /* Social Media Icons */
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: rgb(170, 50, rgb(255, 0, 251));
            transition: color 0.4s ease;
        }
        .social-icons a:hover {
            color: rgb(230, 104, 59);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SKILL</a></li>
                <li><a href="#">MY WORKS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="info">
            <h3>Hi, I am <span>KAMALESH.</span></h3>
            <h1><span>W</span>EB <span>D</span>ESIGNER</h1>
            <h3>Web designer and developer from Madurai.<br>I create websites to help businesses do better online.</h3>
            <a href="#">Hire me</a>

            <!-- Social Media Section -->
            <div class="social-icons">
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="image">
            <img src="ak.jpeg" class="me" alt="Kamalesh">
        </div>
    </div>
</body>
</html>
